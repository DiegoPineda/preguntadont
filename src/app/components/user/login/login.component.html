<section>
  <h2>Iniciar sesión</h2>

  <!-- <form class="container" (ngSubmit)="loginUsuario()" [formGroup]="formLogin"> -->
    <form class="container" (ngSubmit)="iniciarSession()" [formGroup]="formLogin">
    <div class="campo">
      <input type="email" id="email" class="email" placeholder="Email" formControlName="email" />
    </div>
    <div class="campo">
      <input type="password" id="password" class="password" placeholder="Contraseña" formControlName="password" />
    </div>
    <div class="campo">
      <input type="submit" value="Ingresar" id="ingresar" />
    </div>
    <div class="textoRegistro">
      <a routerLink="/registro">Registrarse</a>
    </div>
  </form>

</section>
